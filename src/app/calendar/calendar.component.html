<table>
  <thead>
    <tr>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuersday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of calendar">
      <td *ngFor="let day of week.days"
          [class.disabled]="day.disabled"
      (click)="select(day)">
        <span
        [class.selected]="day.selected"
        [class.active]="day.active">{{ day.value | moment: 'ddd DD' }}</span>
      </td>
    </tr>
  </tbody>
</table>
